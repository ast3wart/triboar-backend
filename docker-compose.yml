version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: triboar-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src:ro
      # Mount package.json for dependency changes (read-only)
      - ./package.json:/app/package.json:ro
      # Use named volume for node_modules to avoid conflicts with host
      - node_modules:/app/node_modules
    environment:
      # Override NODE_ENV for development
      - NODE_ENV=development
      # Override DATABASE_URL to use containerized postgres
      - DATABASE_URL=postgresql://triboar:triboar_dev_pass@postgres:5432/triboar_dev
      # Override REDIS_URL to use containerized redis
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - triboar-network

  postgres:
    image: postgres:16-alpine
    container_name: triboar-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: triboar
      POSTGRES_PASSWORD: triboar_dev_pass
      POSTGRES_DB: triboar_dev
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U triboar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - triboar-network

  redis:
    image: redis:7-alpine
    container_name: triboar-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      # Persist redis data
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - triboar-network

volumes:
  # Named volume for node_modules to persist and avoid host conflicts
  node_modules:
  # Persist PostgreSQL data across container restarts
  postgres_data:
  # Persist Redis data across container restarts
  redis_data:

networks:
  triboar-network:
    driver: bridge
